site_name: KEYS Internship 2023
site_description: KEYS internship 2023
site_author: Atharva Goel
site_url: https://agoel11.github.io/KEYS2023/

# Repository
repo_name: KEYS2023
repo_url: https://github.com/agoel11/KEYS2023
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2023 - 2024 Atharva Goel'


# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  logo: assets/logo.jpg

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    scheme: default
    primary: black
    accent: red
  font:
    text: Google Sans
    code: Regular
  favicon: assets/logo.jpg
  icon:
    logo: logo

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/agoel11/KEYS2023.git

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Introduction: index.md
  - Logbook: logbook.md
  - Assignments: keysassignments.md
  - Jupyter Notebooks: jupyter.md
  - GitHub Actions:
    - GitHub Education Access: githubed.md
  - Project Notes: 
    - UNIX Shell: unixshell.md
    - Version Control with Git: vcwgit.md
    - Containers: containers.md
  - KEYS 2023 Main Project: 
    - My project: myproject.md
    - Prior Research/ Fact Finding: priorresearch.md
  - Results:
    - Poster: poster.md
  - References: references.md
